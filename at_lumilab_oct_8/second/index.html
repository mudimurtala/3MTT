<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page Validation</title>
    <!-- Link to Font Awesome for the Facebook icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            outline: 2px solid red; /* Remove later when done */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: blueviolet;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form_container {
            height: auto;
            width: 80%;
            max-width: 400px; /* Restrict max width of form container */
            background-color: beige;
            border-radius: 10px;
            padding: 20px; /* Add padding inside the form container */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px; /* Add space between title and form fields */
            font-size: 2em;
        }

        .row {
            margin-bottom: 15px; /* Space between input fields */
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input::placeholder {
            color: #888;
        }

        .forgot-password {
            text-align: center; /* Align text to center */
            font-size: 0.9em;
            color: lightblue; /* Light blue color for the text */
            margin-top: -10px; /* Adjust the margin to position it closer */
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            background-color: blue; /* Blue background for the button */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px; /* Add space above the button */
        }

        .login-btn:hover {
            background-color: darkblue; /* Darken the button when hovered */
        }

        .signup-text {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .signup-text a {
            color: blue; /* Blue color for "Signup" link */
            text-decoration: none; /* Remove underline from link */
        }

        .signup-text a:hover {
            text-decoration: underline; /* Underline link on hover */
        }

        /* Style for the horizontal line with "Or" text */
        .divider {
            display: flex;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #ccc;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .divider span {
            font-size: 0.9em;
            color: #666;
        }

        /* Style for the Facebook login button */
        .facebook-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1877F2; /* Facebook blue */
            color: white;
            font-size: 1em;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            margin-top: 20px;
            position: relative;
        }

        .facebook-btn i {
            background-color: white;
            color: #1877F2; /* Facebook blue for the "f" */
            font-size: 1.2em;
            padding: 5px;
            border-radius: 50%; /* Rounded border */
            margin-right: 10px; /* Space between icon and text */
            border: 1px solid #1877F2; /* Border around the icon */
            width: 30px; /* Icon box width */
            height: 30px; /* Icon box height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .facebook-btn:hover {
            background-color: #145DB7; /* Darker Facebook blue on hover */
        }

    </style>
</head>
<body>
    <div class="form_container">
        <form action="" id="my_form">
            <h2>Login</h2>
            <div class="row">
                <input type="email" name="email" id="email" aria-label="Email" placeholder="Email">
            </div>
            <div class="row">
                <input type="password" name="password" id="password" aria-label="Password" placeholder="Password">
            </div>
            <div class="row forgot-password">
                <small><a href="#">Forgot Password?</a></small>
            </div>
            <div class="row">
                <input type="submit" class="login-btn" value="Login">
            </div>
            <div class="row signup-text">
                <p>Don't have an account? <a href="#">Signup</a></p>
            </div>
            <div class="divider">
                <span>Or</span>
            </div>
            <!-- Facebook login button -->
            <div class="row">
                <button class="facebook-btn">
                    <i class="fab fa-facebook-f"></i> <!-- Facebook icon with styles -->
                    Login with Facebook
                </button>
            </div>
        </form>
    </div>

    <script>

    </script>
</body>
</html>
