<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form_container">
        <form action="" id="my_form">
            <h2>Login</h2>
            <div class="row">
                <input type="email" name="email" id="email" aria-label="Email" placeholder="Email">
            </div>
            <div class="row">
                <input type="password" name="password" id="password" aria-label="Password" placeholder="Password">
            </div>
            <div class="row forgot-password">
                <small><a href="#">Forgot Password?</a></small>
            </div>
            <div class="row">
                <input type="submit" class="login-btn" value="Login">
            </div>
            <div class="row signup-text">
                <p>Don't have an account? <a href="#">Signup</a></p>
            </div>
            <div class="divider">
                <span>Or</span>
            </div>
            <div class="row">
                <button class="facebook-btn">
                    <i class="fab fa-facebook-f"></i>
                    Login with Facebook
                </button>
            </div>
            <div class="row">
                <button class="google-btn">
                    <i class="fab fa-google"></i>
                    Login with Google
                </button>
            </div>
        </form>
    </div>

    <script>

    </script>
</body>
</html>
