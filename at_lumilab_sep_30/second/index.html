<body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <img id="myImage" src="./images/bulboff.jpeg" style="width:100px">
    <br><br>
    <button onclick="document.getElementById('myImage').src='./images/bullbon.jpeg'">Turn on the light</button>
    <br><br>
    <button onclick="document.getElementById('myImage').src='./images/bulboff.jpeg'">Turn off the light</button>
</body>
